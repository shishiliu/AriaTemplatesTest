<!DOCTYPE html>
<html xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>AriaTemplates Test</title>
        <!-- load the framework entry point -->
        <script type="text/javascript" src="/aria/bootstrap.js"></script>
        <script type="text/javascript" src="/aria/css/atskin.js"></script>
	</head>

	<body>
		<div id="root" style="margin:30px"></div>
		<script type="text/javascript">
		aria.core.DownloadMgr.updateRootMap({
		    app: {
		        "*" : Aria.rootFolderPath + "src/"
		    }
		});

		Aria.loadTemplate({
			classpath:'app.view.Main',
			div:"root",
			moduleCtrl: {
				classpath : "app.Controller"
			}
		});
		</script>
	</body>
</html>
